<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calcBody">
            <div class="output">
                <output id="answer"></output>
            </div>
            <div class="output">
                <output id="input"></output>
            </div>         <!--display-->
            <div class="buttons">
                <div style="display: flex;">
                    <button class="button operation" value="MC">MC</button>
                    <button class="button operation" value="M+">M+</button>
                    <button class="button operation" value="M-">M-</button>
                    <button class="button operation" value="MR">MR</button>
                    <button class="button operation" value="%">%</button>
                    <button class="button sign" value="+/-">+/-</button>
                    <button class="button operation" value="C">C</button>
                </div>
                <div style="display: flex;">
                    <button class="button operation" value="^2">^2</button>
                    <button class="button operation" value="^3">^3</button>
                    <button class="button operation" value="^y">^y</button>
                    <button class="button operation" value="+">+</button>
                    <button class="button number" value="7">7</button>
                    <button class="button number" value="8">8</button>
                    <button class="button number" value="9">9</button>
                </div>
                <div style="display: flex;">
                    <button class="button operation" value="sqrt">sqrt</button>
                    <button class="button operation" value="sqrt3">sqrt3</button>
                    <button class="button operation" value="sqrty">sqrty</button>
                    <button class="button operation" value="-">-</button>
                    <button class="button number" value="4">4</button>
                    <button class="button number" value="5">5</button> 
                    <button class="button number" value="6">6</button>
                </div>
                <div style="display: flex;">
                    <button class="button operation" value="10^x">10^x</button>
                    <button class="button operation" value="1/x">1/x</button>
                    <button class="button operation" value="x!">x!</button>
                    <button class="button operation"  value="*">*</button>
                    <button class="button number" value="1">1</button>
                    <button class="button number" value="2">2</button>
                    <button class="button number" value="3">3</button>
                </div>
                <div style="display: flex;">
                    <div class="themebutton"><button class="button theme">Theme</button></div>
                    <div style="display: flex;">
                        <button class="button operation" value="/">/</button>
                        <button class="button number" value=".">.</button>
                        <button class="button number" value="0">0</button>
                        <button class="button operation equals" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="functions.js"></script>
</html>
